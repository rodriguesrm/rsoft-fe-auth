<div class="header">
    <h3>Credentials</h3>
</div>

<div class="box">

    <form action="post">

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Password" name="password" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Confirm Password" name="confirmpassword" />
            </div>
        </div>

    </form>

</div>
